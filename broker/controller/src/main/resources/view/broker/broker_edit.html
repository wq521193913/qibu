<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改经济人信息</title>
</head>
<body>
    <div class="broker-edit-view">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="brokerName" id="brokerName">
                </div>
            </div>
            <div class="form-group">
                <label for="brokerPhone" class="col-sm-2 control-label">电话:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="brokerPhone" id="brokerPhone">
                </div>
            </div>
            <div class="form-group">
                <label for="brokerIdCard" class="col-sm-2 control-label">身份证号:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="brokerIdCard" id="brokerIdCard">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别:</label>
                <div class="col-sm-10">
                    <label>
                        <input type="radio" name="optionsRadios" value="0" checked> 女
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" value="1"> 男
                    </label>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
